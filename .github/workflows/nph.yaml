name: Check `nph` formatting

on:
  pull_request:
    paths:
      - '.github/workflows/nph.yaml'
      - 'qpdf.nim'
      - 'qpdf.nimble'
      - 'lowlevel/**'
      - 'tests/**'

jobs:
  nph:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Check `nph` formatting
        uses: arnetheduck/nph-action@v1
        with:
          version: latest
          options: "lowlevel/ xerces.nim xerces.nimble tests/"
          fail: true
          suggest: true
